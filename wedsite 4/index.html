<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="/website 5/Css/style.css">
    <title>counter</title>
</head>
<body>
    <div class="container fluid">
        <div class="row">
            <div class="col-12 pt-5">
               <button onclick="increament()" class="btn btn-danger">Increament</button>
               <button onclick="decreament()" class="btn btn-warning">Decreament</button>
               <button onclick="reset()" class="btn btn-dark col-1">reset</button>
               <p id="countvalue"></p>
            </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-4 bg-warning text-white mt-5">
                <input class="form-control mb-3 mt-2 bg-dark text-white" value="" id="display"></input>
                <div class="div">
                    <button class="btn btn-secondary btn-outline-dark text-white col-2" id="btn-one">1</button>
                    <button class="btn btn-secondary btn-outline-dark text-white col-2" id="btn-two">2</button>
                    <button class="btn btn-secondary btn-outline-dark text-white col-2" id="btn-three">3</button>
                    <button class="btn btn-secondary btn-outline-dark text-white col-2" id="add">+</button>
                    <button class="btn btn-secondary btn-outline-dark text-white col-2" id="perc">%</button>
                </div>
                <div class="mt-2">
                    <button class="btn btn-secondary btn-outline-dark text-white col-2" id="btn-four">4</button>
                    <button class="btn btn-secondary btn-outline-dark text-white col-2" id="btn-five">5</button>
                    <button class="btn btn-secondary btn-outline-dark text-white col-2" id="btn-six">6</button>
                    <button class="btn btn-secondary btn-outline-dark text-white col-2" id="subtract">-</button>
                    <button class="btn btn-secondary btn-outline-dark text-white col-2">.</button>
                </div>
                <div class="mt-2">
                    <button class="btn btn-secondary btn-outline-dark text-white col-2" id="btn-seven">7</button>
                    <button class="btn btn-secondary btn-outline-dark text-white col-2" id="btn-eight">8</button>
                    <button class="btn btn-secondary btn-outline-dark text-white col-2" id="btn-nine">9</button>
                    <button class="btn btn-secondary btn-outline-dark text-white col-2" id="multiply">*</button>
                    <button class="btn btn-secondary btn-outline-dark text-white col-2" id="c">AC</button>
                </div>
                <div class="mt-2 mb-2">
                    <button class="btn btn-secondary btn-outline-dark text-white col-2" id="btn-zero">0</button>
                    <button class="btn btn-secondary btn-outline-dark text-white col-2" id="divide">/</button>
                    <button class="btn btn-secondary btn-outline-dark text-white col-2">.</button>
                    <button class="btn btn-secondary btn-outline-dark text-white col-4" id="equate">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
    
    <script src="./script.js"></script>

</body>
</html>
